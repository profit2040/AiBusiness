<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Review Analyzer</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;color:inherit}
body{background:#0f0a10;color:#f6f1f5;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
main{width:min(640px,100%);display:flex;flex-direction:column;gap:16px}
h1{text-align:center;font-weight:600;font-size:2rem}
.controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
button{flex:1;min-width:180px;padding:12px 16px;border:none;border-radius:12px;background:#ff4c6a;color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease}
button:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(255,76,106,.35)}
button:disabled{opacity:.6;cursor:not-allowed;box-shadow:none;transform:none}
.panel{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px;min-height:72px;line-height:1.6}
#review-text{font-size:1.05rem;white-space:pre-wrap}
.noun{background:rgba(255,76,106,.25);border-bottom:2px solid rgba(255,76,106,.7);border-radius:4px;padding:0 2px}
#error-message{color:#ff94a8;min-height:20px;text-align:center;font-size:.95rem}
.results{display:flex;flex-direction:column;gap:12px}
</style>
</head>
<body>
<main>
<h1>Review Analyzer</h1>
<div class="controls">
<button id="analyze-btn" disabled>Analyze Random Review</button>
<button id="count-nouns-btn" disabled>Count Nouns</button>
</div>
<div id="error-message"></div>
<div id="review-text" class="panel">Tap analyze to load a review.</div>
<div class="results">
<div id="sentiment-result" class="panel"></div>
<div id="noun-result" class="panel"></div>
</div>
</main>
<script src="app.js"></script>
</body>
</html>
